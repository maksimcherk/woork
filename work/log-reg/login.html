<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Riot Games</title>
    <link rel="stylesheet" href="../styles/reg.css">
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <section class="sign">
        <h1>Sign In</h1>
        <div class="data">
            <div class="user">
                <h3>Username</h3>
                <input type="text">
            </div>
            <div class="pass">
                <h3>Password</h3>
                <input type="password">
            </div>
            <div class="buttons">
                <a href="#" class="facebook-btn"><img src="../svg/facebook.svg" alt="Facebook"></a>
                <a href="#" class="google-btn"><img src="../svg/google.svg" alt="Google"></a>
                <a href="#" class="apple-btn"><img src="../svg/apple.svg" alt="Apple"></a>
            </div>
            <div class="additional-buttons">
                <button class="stay-signed-in-btn">Stay Signed In</button>
                <a href="../index.html" class="sign-in-btn">Sign In</a>
            </div>
            <div class="links">
                <span class="txt">Don’t have an account?</span> <a href="reg.html" class="red">Sign up</a>
                <span class="txt">You can’t sign in?</span> <a href="#" class="red">Restart your password</a>
            </div>
        </div>
    </section>
</body>
</html>
