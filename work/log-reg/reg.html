<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in Riot Games</title>
    <link rel="stylesheet" href="../styles/reg.css">
</head>
<body>
    <section class="sign">
        <h1>Sign Up</h1>
        <div class="data">
            <div class="user">
                <h3>Username</h3>
                <input type="text">
            </div>
            <div class="pass">
                <h3>Password</h3>
                <input type="password">
            </div>
            <div class="pass">
                <h3>Confirm Password</h3>
                <input type="password">
            </div>
            <div class="email">
                <h3>Email</h3>
                <input type="email">
            </div>
            <a href="../index.html" class="sign-up-btn">Sign Up</a>
            <a href="login.html" class="txt">Already have account? <span class="red">Sign in</span></a>
        </div>
    </section>
</body>
</html>
